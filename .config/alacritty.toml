# ---------------------------- FONT -----------------------------------------
[font] # run the command [$ fc-list] to get a list of all available fonts.
size = 12

[font.offset]
x = 0
y = 0

[font.normal]
family = "MesloLGS NF"
style = "Regular"

[font.bold]
family = "MesloLGS NF"
style = "Bold"

[font.italic]
family = "VictorMono Nerd Font Mono"
style = "Italic"

[font.bold_italic]
family = "VictorMono Nerd Font Mono"
style = "Bold Italic"

# ---------------------------- CURSOR -----------------------------------------

[cursor.style]
shape = "Underline" # |Beam, _Underline, ||Block
blinking = "Always" # Always, Never, on, off
# vi_mode_style = "Block" # Beam, _Underline, ||Block
[cursor]
blink_interval = 400
blink_timeout = 250
thickness = 0.25
unfocused_hollow = false

